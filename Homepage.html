<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>SEGA Slot Machines</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Audiowide&family=Comfortaa:wght@300..700&family=Monoton&family=Orbitron:wght@400..900&family=Pacifico&display=swap" rel="stylesheet">
    </head>
    <body id = 'homepage'>
        <!-- header div that contains the 'navbar' -->
        <div class = 'header'><H1> Sega <span class = 'slots'> SLOTS</span></H1></div>
        <!-- Main div that contains all character cards and their select buttons -->
        <div class = 'columns'>
            <div class = 'character-container'>
                <div id = 'Sonic' class = 'character-slot'>
                    <div id = 'Sonic-profile' class = 'character-image'></div>
                    <p class = 'character-name' id = 'S'>Sonic</p>
                </div>
                <div class = 'selectButton sonic-button'>
                    <!-- select button takes user to actual character's slot machine -->
                    <a href = 'Sonic.html'>SELECT</a>
                </div>
            </div>
            <div class = 'character-container'>
                <div id = 'Tails' class = 'character-slot'>
                    <div id = 'Tails-profile' class = 'character-image'></div>
                    <p class = 'character-name' id = 'T'>Tails</p>
                </div>
                <div class = 'selectButton tails-button'>
                    <a href = 'Tails.html'>SELECT</a>
                </div>
            </div>
            <div class = 'character-container'>
                <div id = 'Amy' class = 'character-slot'>
                    <div id = 'Amy-profile' class = 'character-image'></div>
                    <p class = 'character-name' id = 'A'>Amy</p>
                </div>
                <div class = 'selectButton amy-button'>
                    <a href = 'Amy.html'>SELECT</a>
                </div>
            </div>
        </div>
        <div id="audio-container">
            <audio id="music" controls loop>
                <source src='Assets/Sounds/Homepage_background.wav' type='audio/wav'>
            </audio>
        </div>
    </body>
</html>
