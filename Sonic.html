         <h1>Sonic’s Slot Machine</h1>

  <div class="slot-wrapper">
    <!-- Background layer: animated or static JPEG -->
    <img src="Assets/Images/slotmachine_base.jpg" class="slot-bg" alt="Slot machine background">

    <!-- Foreground layer: transparent PNG frame -->
    <img src="Assets/Images/slotmachine_base.png" class="slot-frame" alt="Slot machine frame">

    <!-- Reel section goes in the middle -->
    <div class="reel-container">
      <div class="reel">⭐</div>
      <div class="reel">💎</div>
      <div class="reel">🎲</div>
    </div>
  </div>

  <button class="spin-button">SPIN</button>
